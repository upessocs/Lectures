
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>To-Do (Vanilla JS)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>To-Do List (Vanilla JS)</h2>
  <div class="controls">
    <input id="taskInput" type="text" placeholder="Enter task">
    <button id="addBtn">Add</button>
  </div>
  <ul id="taskList"></ul>
  <div class="helper">Enter to add • Click Done to toggle completion • Delete to remove • Auto-saves to localStorage.</div>
  <script src="script.js"></script>
</body>
</html>
